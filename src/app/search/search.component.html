<div class="p-grid back-ground-picture">
  <h1 class="p-col-12 p-col-align-center">
    {{headerSlogan}}
  </h1>
  <p-card class="p-col-10 p-offset-1 p-col-align-center back-ground">
    <div class="p-col-12 p-col-align-center" >
      <input type="text" pInputText placeholder="Where are you travelling from" [(ngModel)]="localization"
      style="width: 60vw"/>
      <button pButton type="button" icon="pi pi-globe" iconPos="left"></button>
    </div>
    <div class="p-col-12 p-col-align-center">
    <span class="p-col-3">
      <span>
        Departure after:
      </span>
      <span>
        <p-calendar [(ngModel)]="departureDate"></p-calendar>
      </span>
    </span>
      <span class="p-col-3">
    <span>
      Return before:
    </span>
    <span>
      <p-calendar [(ngModel)]="returnDate"></p-calendar>
    </span>
    </span>
    </div>
    <div class="p-col-12 p-col-align-center">
      <h2> Duration: </h2>
    </div>
    <div class="p-col-12 p-col-align-center">
      <span> Min. :</span>
      <p-dropdown [(ngModel)]="minDays" [options]="days">
      </p-dropdown>
      <span>
      days
    </span>
      <span>
     Max. :
    </span>
      <p-dropdown [(ngModel)]="maxDays" [options]="days">
      </p-dropdown>
      <span>
      days
    </span>
    </div>

    <h2 class="p-col-12 p-col-align-center">
      Cloudy, sunny or partly?
    </h2>

    <span class="p-col-12 p-col-align-center">

    <p-selectButton [options]="weather" [(ngModel)]="selectedWeathers" multiple="multiple" optionLabel="name">
      <ng-template let-item>
          <img src="assets/weather/{{item.value.png}}"/>
          <span>{{item.name}}</span>
      </ng-template>
    </p-selectButton>
  </span>


    <h2 class="p-col-12 p-col-align-center">
      Are you fine with some rain?
    </h2>
    <span class="p-col-12 p-col-align-center">
      <p-selectButton [options]="rain" [(ngModel)]="selectedRainOption" multiple="multiple" optionLabel="name">
      <ng-template let-item>
          <img src="assets/weather/{{item.value.png}}"/>
          <span>{{item.name}}</span>
      </ng-template>
    </p-selectButton>
  </span>

    <h2 class="p-col-12 p-col-align-center">
      What about the temperature?
    </h2>

    <div class="p-col-12 p-col-align-center">
      <span> Min. :</span>
      <span>
      <p-dropdown [(ngModel)]="minTemp" [options]="temperature">
      </p-dropdown>
    </span>
      <span>
     Max. :
    </span>
      <p-dropdown [(ngModel)]="maxTemp" [options]="temperature">
      </p-dropdown>
    </div>

    <div class="p-col-12 p-col-align-center">
      <button pButton type="button" class="ui-button-secondary p-col-6 "> Let's fly!</button>
    </div>


  </p-card>

</div>
